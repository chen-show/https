<script type="text/javascript">
  const iframe = document.getElementById('iframeChen')
  iframe.addEventListener('load', ()=> {
    iframe.contentDocument.oncontextmenu = function () { return false }
    iframe.contentDocument.onkeydown = iframe.contentDocument.onkeyup = iframe.contentDocument.onkeypress = function () {
      let e = event || window.event || arguments.callee.caller.arguments[0]
      if (e && e.keyCode == 123) {
        e.returnValue = false
        return false
      }
    }
  })
</script>

<script type="text/javascript">
