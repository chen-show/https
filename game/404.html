<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>该页面不存在</title>
	<link rel="icon" href="images/icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/404.css">
	<script src="js/jquery-3.1.0.min.js"></script>

</head>

<body>
	<div class="auto">
		<div class="container">
			<div class="settings">
				<i class="icon"></i>
				<h4>很抱歉！没有找到您要访问的页面！</h4>
				<p><span id="num">5</span> 秒后将自动跳转</p>
				<div>
					<a href="http://chen-1999.gitee.io/personalwebsites" target="_blank">个人管理</a>
					<a href="http://chen-1999.gitee.io/skip" target="_blank">个人网页</a>
					<a href="./index.html">玩会游戏</a>
				</div>
			</div>
		</div>
	</div>

	<script>
		//倒计时跳转到首页的js代码
		var $_num = $("#num");
		var num = parseInt($_num.html());
		var numId = setInterval(function () {
			num--;
			$_num.html(num);
			if (num === 0) {
				window.history.back(-1);
				clearInterval(numId);
			}
		}, 1000);
	
    window.onload = function () {
      document.oncontextmenu = () => { return false }
      window.onkeydown = window.onkeyup = window.onkeypress = function () {
        let e = event || window.event || arguments.callee.caller.arguments[0]
        if (e && e.keyCode == 123) {
          e.returnValue = false
          return false
        }
      }
    }
	</script>

</body>
</html>
