<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>战役脊梁</title>
	<link rel="icon" href="../imager/icon.ico">
	<link rel="stylesheet" type="text/css" href="../css/battle.css"/>
</head>
<body>
	<div class="box">
		<div class="content">
			<!-- 第一页 -->
			<div class="page" id="page1">
				<img src="../imager/battle/5e3d14bc46654565c462a110.png" >
				<div class="page1_border">
					<span></span>
				</div>
			</div>
			<!-- 第二页 -->
			<div class="page" id="page2">
				<img src="../imager/battle/5e3d165a46654565d52ded66.png" >
				<div class="page2_content">
					<img src="../imager/battle/5e3d1f85ecb65e51346db078.png" >
					<img src="../imager/battle/5e3d1f85ecb65e5198243285.png" >
					<img src="../imager/battle/5e3d30d1e49bc6106942f4ff.png" >
				</div>
			</div>
			<!-- 第三页 -->
			<div class="page" id="page3">
				<div class="page3_content">
					<img src="../imager/battle/1-1.png" >
					<img src="../imager/battle/1-2.png" >
					<button type="button">分 享</button>
					<button type="button">下一位</button>
				</div>
				<div class="share">
					<img src="../imager/battle/5e3d261b46654565d7502282.png" >
					<img src="../imager/battle/5e3d261b46654565d4065262.png" >
				</div>
			</div>
			
		</div>
		<!-- 音乐 -->
		<div class="music">
			<img src="../imager/battle/music.png" >
			<audio autoplay loop src="../fonts/bj.mp3" ></audio>
		</div>
		
	</div>
</body>
<script type="text/javascript" src="../js/battle.js"></script>
</html>
