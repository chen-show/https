<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>高考倒计时</title>	
	<link rel="icon" href="../imager/icon.ico">
	<link rel="stylesheet" type="text/css" href="../css/count.css"/>
</head>
<body>
	<div class="box">
		<div class="content">
			<!-- 第一页 -->
			<div class="page" id="page1">
				<span></span>
				<img src="../imager/count/5eff0f602ce5c150d350912b.png" >
				<div class="page1_content">
					<span></span>
				</div>
			</div>
			<!-- 第二页 -->
			<div class="page" id="page2">
				<div class="page2_content">
					<h2>距离下次高考还有:</h2>
					<div class="first">
						<h2></h2>
						<span>天</span>
						<p>
							<b></b>时
							<b></b>分
							<b></b>秒
						</p>
					</div>
					<div class="click">
						<p>6574856128次</p>
					</div>
				</div>
				<div class="page2_botter">
					<img src="../imager/count/5eff1d792ce5c101ec0966de.png" >
					<img src="../imager/count/5eff0f602ce5c150d350912b.png" >
					<img src="../imager/count/5eff29522ce5c101f519a1c7.png" >
				</div>
			</div>
			
		</div>
		<!-- 音乐 -->
		<div class="music">
			<img src="../imager/count/music.png" >
			<audio loop src="../fonts/bj.mp3" ></audio>
		</div>
		
	</div>
</body>
<script type="text/javascript" src="../js/count.js"></script>
