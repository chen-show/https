<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>东坡肉</title>
	<link rel="icon" href="../imager/icon.ico">
	<link rel="stylesheet" type="text/css" href="../css/meat.css"/>
</head>
<body>
	<div class="box">
		<div class="content">
		
			<!----------第一页--------->
			<div class="page" id="page1">
				<div class="page1_content">
					<div class="page1_meat">
						<img src="../imager/meat/1/loading_down.png" alt="" />
					</div>
					<div class="page1_smoke">
						<img src="../imager/meat/1/loading_smoke1.png" alt="" />
						<img src="../imager/meat/1/loading_smoke2.png" alt="" />
						<img src="../imager/meat/1/loading_smoke3.png" alt="" />
					</div>
					<div class="page1_load">
						<img src="../imager/meat/1/LOADING.png" alt="" />
						<div></div>
					</div>
					<div class="page1_num">100%</div>
				</div>
			</div>
			<!----------第二页--------->
			<div class="page" id="page2">
				<div class="page2_content">
					<div class="page2_bigmeat">
						<img src="../imager/meat/2/meat.png" alt="" />
						<span>一碗东坡肉</span>
					</div>
					<div class="page2_font">
						<img src="../imager/meat/2/food.png" alt="" />
					</div>
					<div class="page2_circle">
						<img src="../imager/meat/2/2-1.png"/>
						<img src="../imager/meat/2/2-2.png"/>
						<img src="../imager/meat/2/2-3.png"/>
						<img src="../imager/meat/2/2-4.png"/>
						<img src="../imager/meat/2/3-1.png"/>
					</div>
					<div class="page2_meat">
						<img src="../imager/meat/2/meat.png" alt="" />
					</div>
					<div class="page2_down">
						<span>了解更多</span>
						<img src="../imager/meat/2/arrow.png" alt="" />
					</div>
				</div>
			</div>
			<!----------第三页--------->
			<div class="page" id="page3">
				<div class="page3_contet">
					<div class="page3_meat">
						<img src="../imager/meat/3/meat.png" alt="" />
						<span>一碗东坡肉</span>
					</div>
					<div class="page3_fontimg">
						<img src="../imager/meat/3/3_1.png" alt="" />
						<img src="../imager/meat/3/3_2.png" alt="" />
						<img src="../imager/meat/3/3_3.png" alt="" />
					</div>
					<div class="page3_font">
						<img src="../imager/meat/3/font-1.png" alt="" />
						<img src="../imager/meat/3/font-2.png" alt="" />
						<img src="../imager/meat/3/font-3.png" alt="" />
					</div>
					<div class="page3_img">
						<img src="../imager/meat/3/3_1.png" alt="" />
						<img src="../imager/meat/3/3_2.png" alt="" />
						<img src="../imager/meat/3/3_3.png" alt="" />
					</div>
					<div class="page3_down">
						<img src="../imager/meat/3/arrow.png" alt="" />
					</div>
				</div>	
			</div>
			<!----------第四页--------->
			<div class="page" id="page4">
				<div class="page4_content">
					<div class="page4_font">
						<img src="../imager/meat/4/4-1.png"/>
					</div>
					<div class="page4_meat">
						<img src="../imager/meat/1/loading_down.png" alt="" />
					</div>
					<div class="page4_smoke">
						<img src="../imager/meat/1/loading_smoke1.png" alt="" />
						<img src="../imager/meat/1/loading_smoke2.png" alt="" />
						<img src="../imager/meat/1/loading_smoke3.png" alt="" />
					</div>
				</div>
			</div>
			
			
		</div>
		
		
		<!--音乐-->
		<div class="music">
			<img src="../imager/meat/2/music.png" class="music_img" />
			<audio autoplay loop src="../fonts/bgm.mp3" id="my_audio"></audio>
		</div>
			
		
	</div>
</body>
<script src="../js/meat.js"></script>
</html>
