  <script>
    function setApi () {
      $("#api").children().remove()
      var apilist = $("#apiList").val().split(/\r?\n/);
      for (var i = 0; i < apilist.length; i++) {
        $("#api").append("<option>" + apilist[i] + "</option>")
      }
    }
    $("#apiList").blur(function () {
      setApi()
      $.cookie("apiList", $("#apiList").val())
    })
    $("#play").click(function () {
      $api = $("#api").val()
      $url = $("#url").val()
      if ($url == "" || $url == null || !/^http.*$/.test($url)) {
        alert('视频地址不正确！')
        return
      }
      if ($url == "" || $url == null || !/^http.*=$/.test($api)) {
        alert('无效API！')
        return
      }
      window.open($api + $url)
    })
    function init () {
      var ckapi = $.cookie("apiList")
      if (ckapi && ckapi != "") {
        $("#apiList").val(ckapi)
      }
      setApi()
    }
    init()
    function setDefault () {
      $.cookie("apiList", "")
      window.location.reload()
    }
    console.group("欢迎使用视频解析系统")
    console.log("vip视频解析域名：chen1999.eu.org")
    console.groupEnd()
  </script>

  <script type="text/javascript" color="0,200,188" opacity="0.8" zIndex="1" count="88"
    src="./assets/js/canvas-nest.min.js"></script>
